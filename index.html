<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot IA - Full Screen</title>
  <style>
    /* Que body y html ocupen toda la pantalla y sin scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Contenedor del chatbot para ocupar 100% */
    flowise-fullchatbot {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <flowise-fullchatbot></flowise-fullchatbot>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
      chatflowid: "dd5189c5-5f06-49b7-98d1-2b85a1afe919",
      apiHost: "https://flowise-hosthelper.onrender.com",
    })
  </script>
</body>
</html>
