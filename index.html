<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Virtual - Solution Business AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      color: #444;
    }
    #chatbot-container {
      width: 100%;
      max-width: 900px;
      min-height: 600px;
    }
    flowise-fullchatbot {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Tu Asistente Virtual 24/7</h1>
  <p>
    Nuestro chatbot está diseñado para responder a tus huéspedes de forma automática y profesional. Consulta horarios de check-in, normas, wifi y más. Disponible todo el día, todos los días.
  </p>

  <div id="chatbot-container">
    <flowise-fullchatbot></flowise-fullchatbot>
  </div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "a6358687-d960-4e49-9efc-5007e34fc0b7",
        apiHost: "https://flowise-hosthelper.onrender.com",
    })
  </script>
</body>
</html>
